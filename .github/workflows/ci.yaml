name: CI

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: 'always'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        rust: [stable]

    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    - name: Code Formatting Check
      run: cargo fmt --check
    - name: Security Check
      run: cargo audit
    - name: Code Compilation Check
      run: cargo check
    - name: Linting
      run: cargo clippy
    - name: Unit Tests
      run: cargo test --lib
    - name: Integration Tests
      run: cargo test --test '*'
